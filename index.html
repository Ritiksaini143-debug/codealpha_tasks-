<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        @media only screen and (max-width: 455px) {
            .container {
                width: 300px;
            }

        }

        * {
            margin: 0px;
            padding: 0px;
            cursor: pointer;
        }

        body {
            background-color: rgb(35, 121, 119);
            font-family: Arial, sans-serif;
            display: flex;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            background-color: rgba(46, 139, 132, 0.909);
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 5px solid #063b37;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        input {
            margin-top: 10px;
            padding: 2px;
            width: 100%;
            background-color: rgb(139, 224, 204);
        }

        button {
            background-color: rgb(101, 172, 173);
            border-radius: 8px;
            padding: 10px;
            width: 150px;
            margin: 5px;
            margin-top: 20px;
            color: black;
        }

        button:hover {
            background-color: rgb(35, 121, 119);

        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <label for="day">Day:</label>
        <input type="number" id="day" min="1" max="31">
        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12">
        <label for="year">Year:</label>
        <input type="number" id="year" min="1900" max="2100">
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            let day = document.getElementById("day").value;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;

            if (!day || !month || !year) {
                document.getElementById("result").innerText = "Please enter a valid D.O.B";
                return;
            }

            let dobDate = new Date(year, month - 1, day);
            let today = new Date();

            let ageYears = today.getFullYear() - dobDate.getFullYear();
            let ageMonths = today.getMonth() - dobDate.getMonth();
            let ageDays = today.getDate() - dobDate.getDate();

            if (ageDays < 0) {
                ageMonths--;
                let lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                ageDays += lastMonth.getDate();
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            document.getElementById("result").innerText = "Your age is: " + ageYears + " years, " + ageMonths + " months, and " + ageDays + " days";
        }
    </script>
</body>

</html>
